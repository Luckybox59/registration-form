<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>for Fedor</title>
  <script src="https://use.fontawesome.com/671a5ba794.js"></script>
</head>
<body>
  <div class="app">
    <form id="registration" class="form">
      <h1>Регистрация</h1>
  
      <div class="form-control">
        <label>Эл. почта</label>
        <input name="email" placeholder="Введите адрес эл. почты">
        <span class="help">
          <i class="fa fa-question" aria-hidden="true" data-role="help"></i>
          <div class="help-field hide">Введите значение вида test@mail.com</div>
        </span>
      </div>
  
      <div class="form-control">
        <label>Пароль</label>
        <input type="password" name="password" placeholder="Введите пароль">
        <span class="help">
          <i class="fa fa-question" aria-hidden="true" data-role="help"></i>
          <div class="help-field hide">Исключите пароли типа 123, password, qwerty и т.д.</div>
        </span>
      </div>

      <div class="form-control">
        <label>Подтверждение пароля</label>
        <input type="password" name="confirm" placeholder="Подтвердите пароль">
        <span class="help">
          <i class="fa fa-question" aria-hidden="true" data-role="help"></i>
          <div class="help-field hide">Повторите пароль введенный в поле "Пароль"</div>
        </span>
      </div>
  
      <button
        class="form-button"
        type="submit"
      >Регистрация</button>
    </form>
  </div>
</body>
</html>
